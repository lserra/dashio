<!DOCTYPE html>
<html>
<head>
  	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>DashIO</title>
	<meta name="description" content="dahio">
	<meta name="author" content="lserra@gmail.com">
	<meta name="keyword" content="data analytics, data visualization, bi, big data, monitoring">
	<!-- end: Meta -->

    <!-- start: CSS -->
    <link rel="stylesheet" href="./static/css/df-bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/df-custom.css">
    <link rel="stylesheet" href="./static/css/df-dash.css">
    <link rel="stylesheet" href="./static/css/df-dc.css">
    <!-- end: CSS -->

	<!-- start: Favicon -->
	<link rel="shortcut icon" href="./static/dash/static/img/favicon.ico">
	<!-- end: Favicon -->
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/main">Donorschoose Case Study</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Donations
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <!-- Resources Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Resources Type
              </div>
              <div class="chart-stage">
                <div id="resource-type-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Resources Pie -->

          <!-- Poverty Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Poverty Level
              </div>
              <div class="chart-stage">
                <div id="poverty-level-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Poverty Pie -->

        </div>
      </div>

      <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Distribution of Donations
          </div>
          <div class="chart-stage">
            <div id="us-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <!-- Metric 1 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Number of Donations
          </div>
          <div class="chart-stage">
            <div id="number-projects-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Donations in USD
          </div>
          <div class="chart-stage">
            <div id="total-donations-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->

    </div>

  </div>

    <hr>
    <p class="small text-muted">Built by <a href="http://www.datafresh.com.br">Datafresh</a></p>

  <!--</div>-->

  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/crossfilter.js"></script>
  <script src="./static/js/d3.js"></script>
  <script src="./static/js/dc.js"></script>
  <script src="./static/js/queue.js"></script>
  <script src="./static/js/keen.min.js"></script>
  <script src="./static/js/graphs_p.js"></script>
</body>
</html>
